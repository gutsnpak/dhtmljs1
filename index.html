<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преобразование строки</title>
    <script src="script.js" defer></script>
</head>
<body>
<h3>2. Написать функцию, которая преобразует строку, переданную в качестве аргумента, так, чтобы все слова в ней заканчивались большой буквой (будем считать, что слова отделяются друг от друга одним пробелом).</h3>
<input type="text" id="inputString" placeholder="Введите строку">
<button onclick="transformText()">Преобразовать</button>
<p>Результат: <span id="result"></span></p>
</body>
</html>
